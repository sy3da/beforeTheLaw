<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before the Law</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('gate2.png'); /* Replace 'gate_watercolor.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: 'Lucida Console', monospace;
            color: white; /* Change font color as per your image background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
        h1 {
            font-family: 'Lucida Console', monospace;
            font-size: 4em; /* Adjust font size as needed */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em; /* Adjust font size as needed */
            margin-bottom: 30px;
            text-align: center;
        }
        .start-button {
            font-family: 'Lucida Console', monospace;
            font-size: 1.5em; /* Adjust font size as needed */
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <audio controls autoplay> <source src="eerie_music.mp3" type= "audio/mp3"> </audio>
    <div class="container">
        <h1>Before the Law</h1>
        <p>This is a web experience inspired by Franz Kafka's piece <I>Before the Law.</I> Enjoy.</p>
        <p>Created by Syeda Reza</p>
        <a href="p1.html" class="start-button">Start</a>
        <h><I>PS. Press play on the sound bar on the top and the bottom of future pages to hear background sound. </I></h>
    </div>
</body>
</html>
