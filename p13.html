<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before the Law</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('offer_chair.png'); /* Replace 'man_on_road.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: 'Lucida Console', monospace;
            background-color: black;
            color: black; /* Set font color to white */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease forwards; /* Apply fade-in animation */
            opacity: 0; /* Initially hide the container */
        }
        .scene-box {
            position: absolute;
            background-color: rgba(237, 231, 172, 1); /* Semi-transparent black background */
            border-color: black;
            border-style: solid;
            border-radius: 10px;
            flex-direction: row;
            padding: 20px;
            width: 70vh;
            top: 30%;
            transform: translateY(-50%);
            margin-bottom: 200px;
            opacity: 0.95;
        }
        #scene-description {
            font-size: 18px; /* Adjust font size as needed */
            text-align: left;
            margin-bottom: 50px;
            flex-direction: row;
            width: 70vh;
            color: black;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .navigation-button {
            font-size: 1em; /* Adjust font size as needed */
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 5px 10px; /* Adjust padding as needed */
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .talk-button {
            font-size: 1em; /* Adjust font size as needed */
            flex-direction: row;
            background-color: rgb(255, 255, 255);
            color: black;
            border: 2px solid black;
            padding: 5px 10px; /* Adjust padding as needed */
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 400px;
        }
        .talk-button:hover {
            background-color: black;
            color: white;
        }
        .navigation-button:hover {
            background-color: black;
            color: white;
        }
        .return-button {
            background-color: yellow; /* Change background color to yellow */
        }
        .talk {
            display: flex;
            justify-content: left;
            margin-left: 0px;
            margin-bottom: 120px;
            flex-direction: row;
            color: black;
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Define fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scene-box">
            <p id="scene-description">
                <i> Oh, what do we have here!</i><br>
            </p>
        </div>
        <div class="talk">
            <a href="p14.html" class="talk talk-button"> <I>></I></a>
        </div>
        <a href="p12.html" class="navigation-button">Go back</a>
        <div class="navigation-buttons">
            <a href="p0.html" class="navigation-button return-button">Return to Start</a>
        </div>
    </div>
    <audio controls autoplay> <source src="eerie_music.mp3" type= "audio/mp3"> </audio>
</body>
</html>
